<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Product Feedback</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text" id="pname" name="pname" required placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label for="rating">Rating (1-5)</label>
        <select id="rating" name="rating" required>
          <option value="">Select Rating</option>
          <option value="1">1 - Very Poor</option>
          <option value="2">2 - Poor</option>
          <option value="3">3 - Average</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feedback">Feedback Description</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback..." required></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>

    <div id="responseMessage" class="response-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
